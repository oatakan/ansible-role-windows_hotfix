---

- name: unzip if needed
  ansible.builtin.raw: |
    $tmp_dir = "{{ hotfix_download_location }}"
    $zip_file = "{{ hotfix_download_location }}\{{ hotfix_filename }}"
    $7zip_exe = "{{ hotfix_download_location }}\7za.exe"
    $7zip_download_url = "{{ seven_zip_download_url }}"

    try {
        Add-Type -AssemblyName System.IO.Compression.FileSystem > $null
        $legacy = $false
    } catch {
        $legacy = $true
    }

    if ($legacy) {
        try {
            $shell = New-Object -ComObject Shell.Application
            $zip_src = $shell.NameSpace($zip_file)
            $zip_dest = $shell.NameSpace($tmp_dir)
            $zip_dest.CopyHere($zip_src.Items(), 1044)
        } catch {
            if (Test-Path $7zip_exe) {
                & $7zip_exe x $zip_file "-o$tmp_dir"
            } else {
                {{ windows_ignore_cert_block if windows_ps_ignore_cert else windows_set_tls_block }}
                (New-Object -TypeName System.Net.WebClient).DownloadFile($7zip_download_url, $7zip_exe)
                & $7zip_exe x $zip_file "-o$tmp_dir"
            }
        }
    } else {
        [System.IO.Compression.ZipFile]::ExtractToDirectory($zip_file, $tmp_dir)
    }
  changed_when: false
  check_mode: false
  when: hotfix_filename | regex_search("^.*\.zip$", ignorecase=True) or hotfix_filename | regex_search("^.*zip\.exe$", ignorecase=True)

- name: rename downloaded file to expected filename if not a zip
  ansible.builtin.raw: |
    $src = "{{ hotfix_download_location }}\{{ hotfix_filename }}"
    $dst = "{{ hotfix_download_location }}\{{ hotfix.file }}"
    if ((Test-Path $src) -and ($src -ne $dst)) {
        Rename-Item -Path $src -NewName $dst -Force
    }
  changed_when: false
  check_mode: false
  when: not (hotfix_filename | regex_search("^.*\.zip$", ignorecase=True)) and not (hotfix_filename | regex_search("^.*zip\.exe$", ignorecase=True))

- name: delete scheduled task if it exists (hotfix)
  ansible.builtin.raw: 'SCHTASKS /Delete /TN hotfix_install /f'
  args:
    executable: cmd.exe
  changed_when: false
  check_mode: false
  failed_when: false

- name: create a scheduled task to install hotfix (msu)
  ansible.builtin.raw: >
    SCHTASKS /Create /SC MONTHLY /MO first /D SUN /TN hotfix_install
    /TR "wusa.exe {{ hotfix_download_location }}\{{ hotfix.file }} /quiet /norestart"
  args:
    executable: cmd.exe
  changed_when: false
  check_mode: false
  when: hotfix.file | regex_search("\.msu$", ignorecase=True)

- name: create a scheduled task to install hotfix (exe)
  ansible.builtin.raw: >
    SCHTASKS /Create /SC MONTHLY /MO first /D SUN /TN hotfix_install
    /TR "{{ hotfix_download_location }}\{{ hotfix.file }} /quiet /norestart"
  args:
    executable: cmd.exe
  changed_when: false
  check_mode: false
  when: not (hotfix.file | regex_search("\.msu$", ignorecase=True))

- name: run scheduled task (hotfix)
  ansible.builtin.raw: 'SCHTASKS /Run /TN hotfix_install'
  args:
    executable: cmd.exe
  changed_when: false
  check_mode: false

- name: wait for scheduled task to launch wusa (msu)
  ansible.builtin.raw: |
    $running = Get-Process | Where-Object { $_.ProcessName -eq 'wusa' }
    if ($running) { exit 0 } else { exit 1 }
  register: wusa_launch_check
  until: wusa_launch_check.rc == 0
  retries: 12
  delay: 10
  changed_when: false
  ignore_unreachable: true
  when: hotfix.file | regex_search("\.msu$", ignorecase=True)

- name: wait for scheduled task to launch installer (exe)
  ansible.builtin.raw: |
    $processName = [System.IO.Path]::GetFileNameWithoutExtension('{{ hotfix.file }}')
    $running = Get-Process | Where-Object { $_.ProcessName -eq $processName }
    if ($running) { exit 0 } else { exit 1 }
  register: exe_launch_check
  until: exe_launch_check.rc == 0
  retries: 12
  delay: 10
  changed_when: false
  ignore_unreachable: true
  when: not (hotfix.file | regex_search("\.msu$", ignorecase=True))

- name: wait for hotfix installation to finish
  ansible.builtin.include_tasks: '{{ hotfix_wait_type | default("retry") }}.yml'

- name: delete scheduled task (hotfix)
  ansible.builtin.raw: 'SCHTASKS /Delete /TN hotfix_install /f'
  args:
    executable: cmd.exe
  changed_when: false
  check_mode: false
  failed_when: false
